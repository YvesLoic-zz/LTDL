<body class="nk-body bg-white npc-general pg-auth">
<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body wide-xs">
                    <div class="card card-bordered">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h4 class="nk-block-title">Sign-In</h4>
                                    <div class="nk-block-des">
                                        <p>Access the LTDL panel using your email and password.</p>
                                    </div>
                                </div>
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="loginWithCredentials()">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="email">Email</label>
                                    </div>
                                    <div class="form-text">
                                        <input type="email" class="form-control form-control-lg" id="email"
                                               placeholder="Enter your email address"
                                               formControlName="email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="password">Password</label>
                                        <a class="link link-primary link-sm" href="#">Forgot password?</a>
                                    </div>
                                    <div class="form-control-wrap">
                                        <a href="#" class="form-icon form-icon-right passcode-switch lg"
                                           data-target="password">
                                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                        </a>
                                        <input type="password" class="form-control form-control-lg" id="password"
                                               placeholder="Enter your password" formControlName="password">
                                    </div>
                                </div>
                                <div class="form-group alert alert-danger text-center" *ngIf="errorMessage">
                                    {{errorMessage}}
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block"
                                    type="submit" [disabled]="loginForm.invalid">{{buttonText}}</button>
                                </div>
                            </form>
<!--                            <div class="form-note-s2 text-center pt-4"> New on our platform? <a-->
<!--                                    href="html/pages/auths/auth-register-v2.html">Create an account</a>-->
<!--                            </div>-->
<!--                            <div class="text-center pt-4 pb-3">-->
<!--                                <h6 class="overline-title overline-title-sap"><span>OR</span></h6>-->
<!--                            </div>-->
<!--                            <ul class="nav justify-center gx-4">-->
<!--                                <li class="nav-item"><a class="nav-link" href="#">Facebook</a></li>-->
<!--                                <li class="nav-item"><a class="nav-link" href="#">Google</a></li>-->
<!--                            </ul>-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
</body>
